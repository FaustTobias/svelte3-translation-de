    translations:
      Cybernetically enhanced web apps: Kybernetisch verbesserte Web-Apps
      Write less code: Weniger Code.
      Build boilerplate-free components using languages you already know — HTML, CSS and JavaScript: Schreibe boilerplatefreie Komponenten in Sprachen, die du bereits kennst - HTML, CSS und JavaScript
      No virtual DOM: Kein virtual DOM
      Svelte compiles your code to tiny, framework-less vanilla JS — your app starts fast and stays fast: Svelte kompiliert deinen Code zu kleinem, frameworklosen vanilla JS - deine App startet und bleibt schnell
      Truly reactive: Wirklich reaktiv
      No more complex state management libraries — Svelte brings reactivity to JavaScript itself: Keine komplexen State Management Bibliotheken mehr - Svelte führt Reaktivität in JavaScript selbst ein
      Svelte is a radical new approach to building user interfaces. Whereas traditional frameworks like React and Vue do the bulk of their work in the: Svelte ist ein radikal neuer Ansatz zum Erstellen von Benutzeroberflächen. Während traditionelle Frameworks wie React und Vue das meiste ihrer Arbeit im
      ">browser<": ">Browser<"
      ", Svelte shifts that work into a": " erledigen, bewegt Svelte diese Arbeit in einen"
      compile step: Kompilierungsschritt
      that happens when you build your app.: der stattfindet, wenn du deine App baust.
      Instead of using techniques like virtual DOM diffing, Svelte writes code that surgically updates the DOM when the state of your app changes.: Statt auf Techniken wie virtual DOM Diffing zu setzten, produziert Svelte Code, der chirurgisch den DOM anpasst, wenn sich der Zustand deiner App verändert.
      Read the introductory blog post: Lies den Einführungs Blog-Post
      to learn more.: um mehr zu erfahren.
      "# or download and extract": "# Oder downloade und entpacke"
      this .zip file: diese .zip Datei
      learn more: Erfahre mehr
      See the: Schau dir den
      quickstart guide: Quickstart Guide
      for more information.: für mehr Informationen an.
      Learn Svelte: Lerne Svelte
      Svelte components are built on top of HTML. Just add data.: Svelte Komponenten werden mit HTML gebaut. Füge einfach Daten hinzu.
      CSS is component-scoped by default — no more style collisions or specificity wars. Or you can: CSS ist standardmäßig auf die eine Komponente beschränkt - keine Style Kollisionen oder Spezifität-Kriege mehr. Oder benutze
      use your favourite CSS-in-JS library: deine lieblings CSS-in-JS Bibliothek
      Trigger efficient, granular updates by assigning to local variables. The compiler does the rest.: Löse granulare, effiziente Änderungen mit dem Zuweisen von lokalen Variablen aus. Der Compiler kümmert sich um den Rest.
      Build beautiful UIs with a powerful, performant transition engine built right into the framework.: Baue wunderschöne UIs mit einer mächtigen, performanten Übergangs-Engine, die direkt im Framework integriert ist.
      Who's using Svelte?: Wer benutzt Svelte?
      <h3>Contributors</h3>: <h3>Mitwirkende</h3>
      Svelte is free and open source software, made possible by the work of dozens of volunteers.: Svelte ist kostenlos und eine Open-Source Software, die durch die Arbeit von dutzenden Freiwilligen ermöglicht wird.
      Join us!: Mache mit!

